<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Sound Cards</title>  
        <!-- Google Icons link -->
        <link rel="stylesheet"
            href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0" />
            <!-- Google Fonts Link -->
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Comic+Neue:ital,wght@0,300;0,400;0,700;1,300;1,400;1,700&family=Roboto+Slab:wght@100..900&display=swap" rel="stylesheet">
        <!-- BootStrap Framework Link -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
            integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous" />
        <!-- Bootstrap Icon Link -->
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css" />
        <!-- Link to Main Page Style Sheet -->
        <link rel="stylesheet" href="./style.css">
    </head>
<body>
    <div class="container-fluid">
        <section class="row text-center" id="instructions">
            <h1>Sound Cards</h1>
            <p>Press a card and listen to its associated sound!</p>
            <!-- end of the instructions row -->
        </section>
        <section class="row" id="card_row_one">
            <div class="col-4 d-flex align-items-center" id="animal_Cards">
                <div class="sound-card" id="cat_button">
                    <audio id="cat_audio" src="./static/cat-audio.mp3"></audio>
                </div>
            </div>
            <div class="col-4 d-flex align-items-center">
                <div class="sound-card" id="dog_button">
                    <audio id="dog_audio" src="./static/dog-audio.mp3"></audio>
                </div>
            </div>
            <div class="col-4 d-flex align-items-center ">
                <div class="sound-card" id="lion_button">
                    <audio id="lion_audio" src="./static/lion-audio.mp3"></audio>
                </div>
            </div>
            <!-- end of the first row of sound cards -->
        </section>
        <section class="row" id="card_row_two">
            <div class="col-4 d-flex align-items-center">
                <div class="sound-card" id="lightning_button">
                    <audio id="lightning_audio" src="./static/lightning-audio.mp3"></audio>
                </div>
            </div>
            <div class="col-4 d-flex align-items-center">
                <div class="sound-card" id="rain_button">
                    <audio id="rain_audio" src="./static/rain-audio.mp3"></audio>
                </div>
            </div>
            <div class="col-4 d-flex align-items-center ">
                <div class="sound-card" id="tornado_button">
                    <audio id="tornado_audio" src="./static/tornado-audio.mp3"></audio>
                </div>
            </div>
            <!-- end of the second row of sound cards -->
        </section>
    </div>
    <script src="script.js"></script>
</body>
</html>
